{% extends "teamleader/index.html" %}
{% block body %}
<form action="/teamleader_assign_subduty_insert" method="post">
<h3 align="left">Assign Staff</h3>
<table class="table">
  <tr>
    <td width="207">Choose Staff</td>
    <td width="174"><input type="hidden" value="{{ sid }}" name="sub_id" class="form-control">
      <select name="select" id="select" class="form-control">
          {% for i in staff %}
          <option value="{{ i['staff_id'] }}"> {{ i['name'] }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Assign" class="btn btn-success"/></td>
  </tr>
</table>
</form>

{% endblock %}
