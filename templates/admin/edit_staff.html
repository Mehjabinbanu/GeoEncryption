{% extends "admin/index.html" %}
{% block body %}
    <form action="/admin_edit_staff_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
<h3 align="left">Edit Staff</h3>
  <table class="table">
    <tr>
      <td width="214">Name<input type="hidden" value="{{ a["lid"] }}" name="lid" class="form-control"></td>
      <td width="274">
      <input type="text" name="textfield" id="textfield"  value="{{ a["name"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td>
      <input type="file" name="fileField" id="fileField" value="{{ a["photo"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Date of birth</td>
      <td>
      <input type="date" name="textfield2" id="textfield2" value="{{ a["dob"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <input type="radio" name="radio" id="radio" value="male" {% if a["gender"]=="male" %} checked{% endif %} />
        <label for="radio">Male</label>
  </p>
        <p>
  <input type="radio" name="radio" id="radio2" value="female"  {% if a["gender"]=="female" %} checked{% endif %}/>
          <label for="radio2">Female</label>
      </p></td>
    </tr>
    <tr>
      <td>Department</td>
      <td>
        <select name="select" id="select"class="form-control">
        <option value="{{ a['dept_id'] }}"> {{ a['dept_name'] }}</option>
        <option>--select---</option>
            {% for i in dept %}
                <option value="{{ i['dept_id'] }}"> {{ i['dept_name'] }}</option>

            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Designation</td>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ a["designation"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td>
      <input type="text" name="textfield4" id="textfield4"  value="{{ a["qualification"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>House Name</td>
      <td>
        <input type="text" name="textfield5" id="textfield5" value="{{ a["house_name"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td>
        <input type="text" name="textfield6" id="textfield6" value="{{ a["place"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td>
        <input type="text" name="textfield7" id="textfield7" value="{{ a["pin"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>District</td>
      <td>
        <input type="text" name="textfield8" id="textfield8"value="{{ a["district"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>State</td>
      <td>
        <input type="text" name="textfield9" id="textfield9" value="{{ a["state"] }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td>
        <input type="text" name="textfield10" id="textfield10" value="{{ a["contact"] }}" class="form-control"/></td>
    </tr>
{#    <tr>#}
{#      <td>Email</td>#}
{#      <td><label for="textfield11"></label>#}
{#        <input type="text" name="textfield11" id="textfield11" value="{{ a["email"] }}"/></td>#}
{#    </tr>#}
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Update" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
