{% extends "admin/index.html" %}
{% block body %}
<form action="/admin_add_staff_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
<h3 align="left" >Add Staff</h3>
  <table class="table">
      <td width="214">Name</td>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td>
      <input type="file" name="fileField" id="fileField" class="form-control"/></td>
    </tr>
    <tr>
      <td>Date of birth</td>
      <td>
      <input type="date" name="textfield2" id="textfield2" class="form-control" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <input type="radio" name="radio" id="radio" value="male" />
        <label for="radio">Male</label>
  </p>
        <p>
  <input type="radio" name="radio" id="radio2" value="female" />
          <label for="radio2">Female</label>
      </p></td>
    </tr>
    <tr>
      <td>Department</td>
      <td>
        <select name="select" id="select" class="form-control">
            {% for i in a %}
                <option value="{{ i['dept_id'] }}"> {{ i['dept_name'] }}</option>

            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Designation</td>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control"/></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control"/></td>
    </tr>
    <tr>
      <td>House Name</td>
      <td>
        <input type="text" name="textfield5" id="textfield5" class="form-control"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td>
        <input type="text" name="textfield6" id="textfield6" class="form-control"/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td>
        <input type="text" name="textfield7" id="textfield7" class="form-control" /></td>
    </tr>
    <tr>
      <td>District</td>
      <td>
        <input type="text" name="textfield8" id="textfield8" class="form-control"/></td>
    </tr>
    <tr>
      <td>State</td>
      <td>
        <input type="text" name="textfield9" id="textfield9"class="form-control" /></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td>
        <input type="text" name="textfield10" id="textfield10" class="form-control"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>
        <input type="text" name="textfield11" id="textfield11" class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
  </table>
</form>

{% endblock %}
