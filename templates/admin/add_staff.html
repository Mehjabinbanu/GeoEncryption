<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/admin_add_staff_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
<h2 align="center">Add Staff</h2>
  <table width="504" border="0" align="center">
    <tr>
      <td width="214">Name</td>
      <td width="274"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>Date of birth</td>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <input type="radio" name="radio" id="radio" value="male" />
        <label for="radio">Male</label>
  </p>
        <p>
  <input type="radio" name="radio" id="radio2" value="female" />
          <label for="radio2">Female</label>
      </p></td>
    </tr>
    <tr>
      <td>Department</td>
      <td><label for="select"></label>
        <select name="select" id="select">
            {% for i in a %}
                <option value="{{ i['dept_id'] }}"> {{ i['dept_name'] }}</option>

            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Designation</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td>House Name</td>
      <td><label for="textfield5"></label>
        <input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield6"></label>
        <input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label for="textfield7"></label>
        <input type="text" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield8"></label>
        <input type="text" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <td>State</td>
      <td><label for="textfield9"></label>
        <input type="text" name="textfield9" id="textfield9" /></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td><label for="textfield10"></label>
        <input type="text" name="textfield10" id="textfield10" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield11"></label>
        <input type="text" name="textfield11" id="textfield11" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>
