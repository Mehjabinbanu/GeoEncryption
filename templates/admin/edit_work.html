{% extends "admin/index.html" %}
{% block body %}
<form action="/admin_edit_work_post" method="post">
    <h3 align="left">Edit work</h3>
	  <table class="table">
	    <tr>
	      <td width="203">Title<input type="hidden" value="{{ d["work_id"] }}" name="work_id" class="form-control"></td>
	      <td width="187">
          <input type="text" name="textfield" id="textfield" value="{{ d["title"] }}" class="form-control"/></td>
        </tr>
          <td>Department</td>
	      <td>
	        <select name="select" id="select" class="form-control">

                {% for i in a %}
                    {% if d["dept_id"]==i["dept_id"] %}
                <option value="{{ i['dept_id'] }}" selected> {{ i['dept_name'] }}</option>
{% else %}
                       <option value="{{ i['dept_id'] }}" > {{ i['dept_name'] }}</option>
                    {% endif %}

            {% endfor %}
           </select></td>
        </tr>
	    <tr>
	      <td>Description</td>
	      <td>
          <input type="text" name="textfield2" id="textfield2" value="{{ d["description"] }}" class="form-control"/></td>
        </tr>
	    <tr>
	      <td>Submission Date </td>
	      <td>
          <input type="date" name="textfield3" id="textfield3" value="{{ d["sdate"] }}" class="form-control"/></td>
        </tr>
	    <tr>
	      <td>Submission Time</td>
	      <td>
          <input type="text" name="textfield4" id="textfield4" value="{{ d["stime"] }}" class="form-control"/></td>
        </tr>
          <tr>
	      <td>Uploaded Date</td>
	      <td>
          <input type="date" name="textfield5" id="textfield5" value="{{ d["uploaddate"] }}" class="form-control"/></td>
        </tr>
	    <tr>
	      <td>&nbsp;</td>
	      <td><input type="submit" name="button" id="button" value="Update" class="btn btn-success"/></td>
        </tr>
      </table>

    </form>
{% endblock %}
