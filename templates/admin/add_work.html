{% extends "admin/index.html" %}
{% block body %}
	<form action="/admin_add_work_post" method="post">
    <h3 align="left">Add work</h3>
	  <table class="table">
	    <tr>
	      <td width="203">Title</td>
	      <td width="187">
          <input type="text" name="textfield" id="textfield" class="form-control"/></td>
        </tr>
          <tr>
	      <td>Department</td>
	      <td>
	        <select name="select" id="select" class="form-control">
                {% for i in a %}
                <option value="{{ i['dept_id'] }}"> {{ i['dept_name'] }}</option>

            {% endfor %}
           </select></td>
        </tr>
	    <tr>
	      <td>Description</td>
	      <td>
          <input type="text" name="textfield2" id="textfield2" class="form-control"/></td>
        </tr>
	    <tr>
	      <td>Submission Date </td>
	      <td>
          <input type="date" name="textfield3" id="textfield3" class="form-control"/></td>
        </tr>
	    <tr>
	      <td>Submission Time</td>
	      <td>
          <input type="text" name="textfield4" id="textfield4" class="form-control"/></td>
        </tr>
          <tr>
	      <td>Uploaded Date</td>
	      <td>
          <input type="date" name="textfield5" id="textfield5" class="form-control"/></td>
        </tr>
	    <tr>
	      <td>&nbsp;</td>
	      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
        </tr>
      </table>
    
    </form>

{% endblock %}
