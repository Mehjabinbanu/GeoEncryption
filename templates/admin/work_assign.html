{% extends "admin/index.html" %}
{% block body %}
<form action="/admin_work_assign_insert" method="post">
<h3 align="left">Work Assignment </h3>
    <table class="table">
       <tr>
    <td align="center">Team leader</td>
    <td><input type="hidden" value="{{ work_id }}" name="work_id">
      <select name="select" id="select" class="form-control">
          <option>--select--</option>
          {% for i in leader %}
          <option value="{{ i['lid'] }}"> {{ i['name'] }}</option>
          {% endfor %}
      </select></td>
  </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Assign" class="btn btn-success" /></td>
    </tr>
    </table>
</form>
{% endblock %}
